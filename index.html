<!DOCTYPE html>
<html>
  <head>
    <style>
      html {
        width: 100%;
        height: 100%;
      }

      body {
        margin: 0;
        width: 100%;
        height: 100%;
      }

      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
    <script type="module">
      import { parseLayout } from './parser.js';
      import { calculateLayout } from './layout.js';
      import { drawLayout } from './renderer.js';

      function runLayout(rootElem, canvasElem, width, height) {
        canvas.width = width;
        canvas.height = height;
        calculateLayout(rootElem, width, height);
        drawLayout(rootElem, canvasElem);
      }

      const layoutFile = location.search.substring(1) || 'complex-layout';
      const layoutPromise = fetch(`layouts/${layoutFile}.imu`)
        .then(response => response.text())
        .then(parseLayout);

      document.addEventListener('DOMContentLoaded', async () => {
        const canvas = document.getElementById('canvas');
        window.addEventListener('resize', async () =>
          runLayout(
            await layoutPromise,
            canvas,
            document.documentElement.clientWidth,
            document.documentElement.clientHeight
          )
        );
        runLayout(
          await layoutPromise,
          canvas,
          document.documentElement.clientWidth,
          document.documentElement.clientHeight
        );
      });
    </script>
  </head>
  <body>
    <canvas id="canvas">
      <p>This demo requires the HTML5 Canvas element. Please try to access this page from a more modern browser.</p>
    </canvas>
  </body>
</html>
